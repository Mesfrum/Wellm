<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLLM</title>
    <script>
      webLLMGlobal = {};
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./dark-mode.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3xl mx-auto py-8">
      <div class="flex justify-between items-center py-4">
        <h2 class="text-3xl font-bold text-blue-800 text-center ">WebLLM</h2>

        <div
          id="loading"
          class="flex items-center justify-center hidden "
        >
          <svg
            class="animate-spin h-8 w-8 mr-3 text-blue-600"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-0"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span class="text-blue-600 text-lg font-semibold">Loading...</span>
        </div>

        <label for="dark-mode-toggle" class="flex items-center cursor-pointer ml-16">
          <div class="relative">
            <input type="checkbox" id="dark-mode-toggle" class="sr-only" />
            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
        </label>
      </div>
      <div id="chat-container" class="bg-white p-6 rounded-lg shadow-md">
        <h3
          class="text-xl font-bold mb-4 text-blue-800 border-b-2 border-blue-200 pb-2"
        >
          Status
        </h3>
        <label
          id="prompt-label"
          class="block mb-4 text-gray-700 text-lg"
        ></label>
        <h3
          class="text-xl font-bold mb-4 text-blue-800 border-b-2 border-blue-200 pb-2"
        >
          Prompt / Response
        </h3>
        <div id="generate-label" class="markdown-body text-gray-800"></div>
        <div class="mt-4">
          <input
            id="prompt-input"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-lg"
            type="text"
            placeholder="Enter your prompt..."
            label="prompt"
          />
          <div class="flex justify-end mt-4">
            <button
              id="clear-button"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2 text-lg"
            >
              Clear
            </button>
            <button
              id="submit-button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <label id="stats-label" class="text-gray-600 mt-4 text-sm"></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
